spring.application.name=project
spring.profiles.active=local

#spring.datasource.url=jdbc:mysql://localhost:3306/${DB_NAME}
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.data.redis.host=localhost
spring.data.redis.port=6379

spring.jpa.hibernate.ddl-auto= update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.default_batch_fetch_size=1000

logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql=TRACE

# OAuth2 provider ??
spring.security.oauth2.client.provider.kakao.authorization-uri=https://kauth.kakao.com/oauth/authorize
spring.security.oauth2.client.provider.kakao.token-uri=https://kauth.kakao.com/oauth/token
spring.security.oauth2.client.provider.kakao.user-info-uri=https://kapi.kakao.com/v2/user/me
spring.security.oauth2.client.provider.kakao.user-name-attribute=id
logging.level.org.springframework.security.oauth2=DEBUG
logging.level.org.springframework.security=DEBUG


# OAuth2 registration ??
spring.security.oauth2.client.registration.kakao.client-id=${OAUTH_RESTAPI_KEY}
spring.security.oauth2.client.registration.kakao.client-secret=none
spring.security.oauth2.client.registration.kakao.redirect-uri=https://gong-spot.com/oauth/kakao/callback


spring.security.oauth2.client.registration.kakao.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.kakao.client-authentication-method=client_secret_post
spring.security.oauth2.client.registration.kakao.client-name=Kakao
spring.security.oauth2.client.registration.kakao.scope=profile_nickname,profile_image,account_email

# jwt ?? ??
jwt.secret=${JWT_SECRET_KEY}

# Springdoc OpenAPI ??
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.url=/v3/api-docs
springdoc.api-docs.path=/v3/api-docs

# google maps api
google.maps.api-key= ${GOOGLE-API-KEY}

# AWS S3 ??
cloud.aws.s3.notification-bucket=gongspot-notification-attachments
cloud.aws.s3.review-bucket=gongspot-review-photos
cloud.aws.region.static=ap-northeast-2
cloud.aws.stack.auto=false
cloud.aws.credentials.accessKey=${AWS_ACCESS_KEY}
cloud.aws.credentials.secretKey=${AWS_SECRET_KEY}

